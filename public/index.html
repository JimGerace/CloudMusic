<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <%if(htmlWebpackPlugin.options.isProd){%>
      <!-- Element-UI的CSS文件 -->
      <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.9.2/theme-chalk/index.css" />
  
      <script src="https://cdn.staticfile.org/vue/2.5.22/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
      <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
      <!-- Element-UI的JS文件 -->
      <script src="https://cdn.staticfile.org/element-ui/2.9.2/index.js"></script>
      <!-- VueLazyload的JS文件 -->
      <script src="https://cdn.staticfile.org/vue-lazyload/1.0.0/vue-lazyload.js"></script>
      <!-- Vuex的JS文件 -->
      <script src="https://cdn.staticfile.org/vuex/0.4.1/vuex.min.js"></script>
      <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
